<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eeba6491ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h1>Guess the Word</h1>
        <div class="word-grid" id="word-grid">
            
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button class="keyboard-button" data-key="q" id="key-q">Q</button>
                <button class="keyboard-button" data-key="w" id="key-w">W</button>
                <button class="keyboard-button" data-key="e" id="key-e">E</button>
                <button class="keyboard-button" data-key="r" id="key-r">R</button>
                <button class="keyboard-button" data-key="t" id="key-t">T</button>
                <button class="keyboard-button" data-key="y" id="key-y">Y</button>
                <button class="keyboard-button" data-key="u" id="key-u">U</button>
                <button class="keyboard-button" data-key="i" id="key-i">I</button>
                <button class="keyboard-button" data-key="o" id="key-o">O</button>
                <button class="keyboard-button" data-key="p" id="key-p">P</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button" data-key="a" id="key-a">A</button>
                <button class="keyboard-button" data-key="s" id="key-s">S</button>
                <button class="keyboard-button" data-key="d" id="key-d">D</button>
                <button class="keyboard-button" data-key="f" id="key-f">F</button>
                <button class="keyboard-button" data-key="g" id="key-g">G</button>
                <button class="keyboard-button" data-key="h" id="key-h">H</button>
                <button class="keyboard-button" data-key="j" id="key-j">J</button>
                <button class="keyboard-button" data-key="k" id="key-k">K</button>
                <button class="keyboard-button" data-key="l" id="key-l">L</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-button-enter" id="keyboard-button-enter" data-key="enter">Enter</button>
                <button class="keyboard-button" data-key="z" id="key-z">Z</button>
                <button class="keyboard-button" data-key="x" id="key-x">X</button>
                <button class="keyboard-button" data-key="c" id="key-c">C</button>
                <button class="keyboard-button" data-key="v" id="key-v">V</button>
                <button class="keyboard-button" data-key="b" id="key-b">B</button>
                <button class="keyboard-button" data-key="n" id="key-n">N</button>
                <button class="keyboard-button" data-key="m" id="key-m">M</button>
                <button class="keyboard-button-delete" id="keyboard-button-delete" data-key="del"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </div>
    </div>
    <div class="modal-invalid-word" id="modal-invalid-word">NOT IN WORD LIST</div>
    <div class="modal-finished" id="modal-finished"><div id="modal-text"><p style='font-size:2.5rem'>WRONG!</p><p style='font-size:1.5rem'>Correct word is <span>word</span></p></div><i class="fa-solid fa-xmark close-modal" id="close-modal"></i>
        </div>
    <script type="module" src="main.js"></script>
</body>
</html>
